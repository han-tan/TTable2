<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>手机号</th>

          </tr>
        </thead>
         {% for d in data %}
             <tr>
                <th>{{ d.name }}</th>
                <th>{{ d.sex }}</th>
                <th>{{ d.phone }}</th>
              </tr>
         {% endfor %}

      </table>

    </div>
</body>
</html>
