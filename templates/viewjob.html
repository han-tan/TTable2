<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务列表</title>
</head>
<body>
<div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>任务名称</th>
            <th>任务简介</th>

          </tr>
        </thead>
         {% for d in data %}
             <tr>
                <th>{{ d.task_name }}</th>
                <th>{{ d.task_description }}</th>
              </tr>
         {% endfor %}

      </table>

    </div>
</body>
</html>
